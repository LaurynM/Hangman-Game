<!DOCTYPE html>
<html>
<head>
	<title>Pianoman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="jumbotron">
  		<div class="container"> <!-- begin container inside jumbotron -->
  			<div class="row">
  				<div class="col-md-12">
  					<div id="head">
						<h1>Type any letter to guess.</h1>
					</div>
				</div> <!--end of header columns -->
			</div> <!-- end of row -->
  			<div class="row">
  				<div class="col-md-12">
  					<div id="play">
						<p>Your word is <span id="inPlay"></span>.</p>
					</div>
				</div> <!--end of "word in play" columns -->
			</div> <!-- end of row -->
  			<div class="row">
  				<div class="col-md-12">
  					<div id="current">
						<h2>You've guessed <span id="currentGuess">nothing, yet</span>.</h2>
					</div>
				</div> <!--end of "current guess" columns -->
			</div> <!-- end of row -->
  			<div class="row">
  				<div class="col-md-6 bottom">
  					<div id="stats">
						<p>Guesses Remaining: <span id="chances"></span></p>
						<p>Wins: <span id="win">0</span></p>
						<p>Losses: <span id="lose">0</span></p>
					</div>
				</div> <!--end of "game stats" columns -->
  				<div class="col-md-6 bottom">
  					<div id="old">
						<p><span id="oldGuess"></span></p>
					</div>
				</div> <!--end of "old guesses" columns -->
			</div> <!-- end of row -->
  		</div> <!-- end of container -->
	</div> <!-- end of jumbotron -->

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
